<head>
	<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no, user-scalable=0"/>
	<title>ScarfParty v2 by Laurie Boyes</title>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script defer async src="build/main.js"></script>
	<link rel="stylesheet" href="build/main.css" />
</head>

<div class="container">
	<div class="pattern-container js-pattern-container">
		<img class="pattern-container__loading-spinner js-pattern-container-loading-spinner is-showing" src="loading-spinner.svg">
		<canvas class="pattern-container__pattern js-pattern"></canvas>
		<canvas class="pattern-container__pattern js-pattern-reversed"></canvas>
		<canvas class="pattern-container__stitch-markers js-stitch-markers"></canvas>
	</div>

	<div class="controls">
		<div class="control stitch">
			<label class="stitch__label">Stitch</label><span class="current-side js-side">RS</span>
			<input class="stitch-count js-stitch-count-input" type="number" min="0" value="0"/>
		</div>
		<p>
			Rows done: <span class="current-row js-row">0</span><br/>
			Row stitches done: <span class="current-row-stitch js-row-stitch">0</span>
		</p>
		<p class="control do-stitch">
			<input class="stitch-button stitch-button--unpick js-do-unpick" type="button" value="Unpick 6"/>
			<input class="stitch-button js-do-stitch" type="button" value="Stitch 6"/>
		</p>

		<p><a href="#" class="js-settings-open">settings</a></p>
	</div>

	<div class="settings js-settings">
		<h1>Project settings</h1>

		<div class="settings__left-col">
			<div class="pattern-preview js-pattern-preview">
				<img class="pattern-preview__loading-spinner js-pattern-preview-loading-spinner" src="loading-spinner.svg">
				<p class="pattern-preview__error js-pattern-preview-error"></p>
				<div class="pattern-preview__image-container js-pattern-preview-image-container is-showing">
					<img class="pattern-preview__image">
				</div>
			</div>
		</div>
		<div class="settings__right-col">
			<label class="settings-label" for="patternUrl">Pattern URL</label>
			<input id="patternUrl" class="settings__pattern-url js-pattern-url"/>

			<div class="settings__colour">
				<label class="settings-label" for="colourA">White colour</label>
				<input class="settings__colour__input js-colour-a-input" id="colourA" value="#F00">

				<div class="settings__colour__swatch js-colour-a-swatch"></div>
			</div>

			<div class="settings__colour">
				<label class="settings-label" for="colourB">Black colour</label>
				<input class="settings__colour__input js-colour-b-input" id="colourB" value="#FFF">

				<div class="settings__colour__swatch js-colour-b-swatch"></div>
			</div>
			<span class="by-the-way"><a href="//static.lrnk.co.uk/hex-code-picker/" target="_blank" rel="noreferrer noopener">get a colour code</a></span>

			<label class="settings-label" for="increment">Stitches at a time</label>
			<input id="increment" class="settings__increment js-increment" value="6"/>

			<p><a class="js-settings-save-and-close" href="#">save and close</a></p>

			<p><a class="js-settings-close" href="#">close without saving</a></p>
		</div>
	</div>
</div>
