<head>
	<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
	<title>ScarfParty v2 by Laurie Boyes</title>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script defer async src="build/main.js"></script>
	<link rel="stylesheet" href="build/main.css" />
</head>

<div class="container">
	<div class="pattern-container js-pattern-container">
		<canvas class="pattern"></canvas>
	</div>

	<div class="controls">
		<div class="control stitch">
			<label>Stitch</label><span class="current-side js-side">RS</span>
			<input class="stitch-count js-stitch-count-input" type="number" min="0" value="0"/>
		</div>
		<p>
			Rows done: <span class="current-row js-row">0</span><br/>
			Row stitches done: <span class="current-row-stitch js-row-stitch">0</span>
		</p>
		<p class="control do-stitch">
			<input class="stitch-button stitch-button--unpick js-do-unpick" type="button" value="Unpick 6"/>
			<input class="stitch-button js-do-stitch" type="button" value="Stitch 6"/>
		</p>

		<p><a href="#" class="js-settings-open">settings</a></p>
	</div>

	<div class="settings js-settings">
		<h1>Project settings</h1>

		<div class="settings__left-col">
			<img class="settings__pattern-preview" src="http://static.lrnk.co.uk/scarf/finalharoltheocubertlauren.png">
		</div>
		<div class="settings__right-col">
			<label for="patternUrl">Pattern URL</label>
			<input id="patternUrl" class="settings__pattern-url js-pattern-url"
				   value="http://static.lrnk.co.uk/scarf/finalharoltheocubertlauren.png"/>

			<div class="settings__colour">
				<label for="colour1">Colour 1</label>
				<input class="settings__colour__input js-colour-1" id="colour1" value="#F00">

				<div class="settings__colour__preview"></div>
			</div>

			<div class="settings__colour">
				<label for="colour2">Colour 2</label>
				<input class="settings__colour__input js-colour-2" id="colour2" value="#FFF">

				<div class="settings__colour__preview"></div>
			</div>

			<label for="increment">Stitches at a time</label>
			<input id="increment" class="settings__increment js-increment" value="6"/>

			<p><a class="js-settings-save-and-close" href="#">save and close</a></p>

			<p><a class="js-settings-close" href="#">close without saving</a></p>
		</div>
	</div>
</div>
